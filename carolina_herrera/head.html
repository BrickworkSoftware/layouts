<script>
  jQuery(document).on('ready', function(){
    jQuery.get('http://www.carolinaherrera.com/simple-header', function(html) {
      var mobile_menu      = jQuery(html).filter('#menu-mobile'),
          main_menu        = jQuery(html).filter('.wrapper'),
          external_content = jQuery('#external-content').html();

      jQuery('.wrapper').before(mobile_menu).replaceWith(main_menu);
      // sets the header to the minimized header
      minimizeHeader();
      // add classes to <main> if you need extra control for styling
      jQuery('.wrapper').append('<main>' + external_content + '</main>')
    })
  });
</script>
