  <script>
  dataLayer = [{
    
    'cartID': '',
      'cartCurrency': '',
      'cartSubtotal': 0,
      'cartSubtotal_Include_Tax': false,
      'cart_Tax': 0,
      'cart_total': 0,
      'cart_delivery_cost': 0,
    'cartProducts': [],
          
    'pageBreadcrumb': 'Tumi|Store Search',
    
        'pageType': '',
        'pageTitle': 'Tumi|Store Search',
        'visitorLoginState': 'guest',
        'pageCategory': 'Tumi|Store Search'
        }];
      
      
      
      var debug = false;
      if(typeof Tumi == "undefined" || !Tumi){ var Tumi = (function(){return{};})(); }
    
      
      Tumi.Endpoint = {
          dataLayerUpdate:function(data){
            if(debug){
              console.log(data);
            }
            
            function _transformCartProducts(cartProd){
              var newCartProducts = _.uniqWith(cartProd,_.isEqual);
                          
              $.each(newCartProducts,function(k,v){ 
                
                newCartProducts[k].quantity = parseInt(newCartProducts[k].total_quantity || 0);
                newCartProducts[k].category = newCartProducts[k].category_main? newCartProducts[k].category_main : newCartProducts[k].collection;
                newCartProducts[k].oldPrice = parseFloat(newCartProducts[k].oldPrice || 0);             
                newCartProducts[k].stock = parseInt(newCartProducts[k].stock || 0);
                newCartProducts[k].price = parseFloat(newCartProducts[k].price);
                delete newCartProducts[k]['qty'];           
              })  
              if(debug){
                console.log(newCartProducts);
              }
              return newCartProducts;
            }
            function _transformCartProductsInfo(cartProd){
              var newCartProducts = _.uniqWith(cartProd,_.isEqual);
              var cloneCartProduct = $.extend(true, {}, newCartProducts);
                          
              $.each(cloneCartProduct,function(k,v){  
                
                cloneCartProduct[k].quantity = parseInt(cloneCartProduct[k].total_quantity || 0);
                cloneCartProduct[k].category = cloneCartProduct[k].category_main? cloneCartProduct[k].category_main : cloneCartProduct[k].collection;
                cloneCartProduct[k].oldPrice = parseFloat(cloneCartProduct[k].oldPrice || 0);             
                cloneCartProduct[k].stock = parseInt(cloneCartProduct[k].stock || 0);
                cloneCartProduct[k].price = parseFloat(cloneCartProduct[k].priceWithoutCurrency);
                delete cloneCartProduct[k]['qty'];            
              })  
              if(debug){
                console.log(cloneCartProduct);
              }
              return cloneCartProduct;
            }
            
          
            if(data.data){
              if(data.data.status == "false") 
                return false;
              data.data.cartProducts = data.data.products || null;
              
              if(data.data.cartProducts.length!==0){
                $.extend(true,dataLayer[0], {
                  cart_Tax : parseFloat(data.data.cart.cart_Tax || 0),
                  cart_delivery_cost: parseFloat(data.data.cart.cart_delivery_cost || 0),
                  cartSubtotal: parseFloat(data.data.cart.cartSubtotal_Include_Tax || 0),
                  cart_total:parseFloat(data.data.cart.total || 0)
                });   
                dataLayer[0].cartProducts=_transformCartProductsInfo(data.data.cartProducts);
                 
              }
            }else if(data.cartData){
              data.cartData.cartProducts = data.cartData.products || null;
              if(data.cartData.cartProducts.length!==0){
                  $.extend(true,dataLayer[0], {
                  cart_Tax : parseFloat(data.cartData.cart_Tax || 0),
                  cart_delivery_cost: parseFloat(data.cartData.cart_delivery_cost || 0),
                  cartSubtotal: parseFloat(data.cartData.cartSubtotal_Include_Tax || 0),
                  cart_total:parseFloat(data.cartData.total || 0)
                });   
                  dataLayer[0].cartProducts=_transformCartProducts(data.cartData.cartProducts);
              }             
            }
            var dataLayerProds = dataLayer[0].cartProducts;
            $.each(dataLayerProds,function(k,v){
              delete dataLayerProds[k]['total_quantity'];
              delete dataLayerProds[k]['category_main'];
              delete dataLayerProds[k]['priceWithoutCurrency'];
            })
                    
          }
      }
      
      $(window).on('load',function(){
        var ajaxUrl = ACC.config.contextPath + '/cart/info/';
        $.ajax({
          url: ajaxUrl,
          method: 'GET',
          dataType: 'json'
        })
        .done(function(data){
          Tumi.Endpoint.dataLayerUpdate(data);
        })
        .fail(function(response){
          console.log("Request failed: " + response.status);
        })
        .always(function(){
          //
        })
      })
      
  </script>
