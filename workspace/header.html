<script>
    // toggle mobile more nav
    function openMoreNav() {
        if ($('#MoreNav').hasClass('hidden')) {
            $('.mobile-nav-wrapper').removeClass('mobile-nav--open');
            $('.mobile-nav-wrapper').addClass('mobile-nav--open');
            $('#MoreNav').removeClass('hidden');
        } else {
            $('#MoreNav').addClass('hidden');
            $('.mobile-nav-wrapper').removeClass('mobile-nav--open');
        }
        $('.site-nav__more .icon-chevron-down').toggleClass('rotate');
    }
    $('.site-nav__more').on('click', function() {
        openMoreNav();
    });
</script>
