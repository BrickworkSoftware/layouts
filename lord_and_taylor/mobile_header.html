<style>
  @import url("http://s3.amazonaws.com/assets.brickworksoftware.com/lord_and_taylor/fonts/fonts.css");
  .lt-header {
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 999999;
  }

  .lt-header.active-nav,
  .lt-header.active-search,
  .lt-header.active-nav .lt-header-container,
  .lt-header.active-search .lt-header-container {
    height: 100%;
  }

  .lt-top-header {
    position: relative;
    min-height: 60px;
    padding: 0px 20px;
    background: #fff;
    border-bottom: 1px solid #c1bdbb;
  }

  .lt-top-header div {
    display: inline-block;
  }

  .lt-logo-wrapper,
  .lt-nav-wrapper {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #6c6967;
  }

  .lt-hamburger:hover,
  .lt-search:hover {
    cursor: pointer;
  }

  .lt-logo-wrapper a {
    text-decoration: none;
    color: #000;
    font-size: 90px;
  }

  .lt-search { 
    margin-right: 12px; 
    padding-right:13px;
    margin-top: 3px;
    border-right: 1px solid #c1bdbb;
  }

  .lt-nav-wrapper { 
    text-align: right; 
    right: 0;
    margin-right: 20px;
  }

  .lt-bottom-nav,
  .lt-bottom-search {
    position: relative;
    overflow: hidden;
    background: #fff;
    height: 0;
    width: 100%;
    right: 0;
    top: 0;
    left: 0;
    bottom: 0;
    -webkit-transition: height 0.1s ease-in,padding 0.5s cubic-bezier(0.55, 0.055, 0.675, 0.19),width 0.5s cubic-bezier(0.55, 0.055, 0.675, 0.19);
    -webkit-transition-delay: 0.7s,0s,0s;
    transition: height 0.1s ease-in 0.7s,padding 0.5s cubic-bezier(0.55, 0.055, 0.675, 0.19),width 0.5s cubic-bezier(0.55, 0.055, 0.675, 0.19);
    -webkit-transform: translate3d(0, 0, 11px);
  }

  .active-nav .lt-bottom-nav,
  .active-search .lt-bottom-search {
    height: 100%;
    border-bottom: 1px solid #c1bdbb;
    -webkit-transition: height 0.7s cubic-bezier(0.785, 0.135, 0.15, 0.86);
    transition: height 0.7s cubic-bezier(0.785, 0.135, 0.15, 0.86);
    overflow-x: hidden;
  }

  /* List */
  .lt-area-links {
    margin: 10px 0; padding: 0;
  }

  .lt-area-links a {
    font-family: 'TriviaSans', Sans-Serif;
    color: #494644;
    display: block;
    padding: 12px 15px;
    font-size: 12px;  
  }

  .lt-area-links li {
    display: block;
    width: 100%;
  }

  .lt-area-links li a {
    transition: all 0.25s ease;
    background: #fff;
    text-decoration: none;

  }
  .lt-area-links li:hover a {
    background: #f7f7f7;
  }

  .lt-area-links li a:before {
    transition: all 0.25s ease;
    position: absolute;
    margin-right: 20px;
    right: 0;
    font-family:'hbc-icons';
    content: "\e928";
    opacity: 0;
  }

  .lt-area-links li:hover a:before {
    opacity: 1;
  }

  .lt-search-form {
    padding: 20px;
    box-sizing: border-box;
  }

  .search-form-input-container {
    position: relative;
    padding: 20px 0;
    border-bottom: 1px solid #c1bdbb;
  }

  .search-form-input {
    width: 100%;
    border: none;
  }

  .icon-cross,
  .search-form-input {
    top: 50%;
    transform: translateY(-50%);
    color: #6c6967;
    position: absolute;
  }

  .icon-cross {right: 0;}

  body {
    margin: 0;
  }

  :focus {
    outline: none;
  }

  ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
    font-family: 'TriviaSans', Sans-Serif;
    letter-spacing: 0.8px;
  }
</style>
